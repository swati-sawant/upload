<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Web dev Module</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body>
	<div class="container">

			<div id="board"class="col">
				<h1>Welcome <span id="name"></span></h1>
			<p id="boardText">assssasaa</p>	
			</div>
		</div> 
	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<h4>Change the color</h4>
				<button id="orangeBtn"class =" btn orange">orange</button>
				<button id="redBtn"class =" btn btn-danger">red</button>
				<button id="greenBtn"class =" btn btn-success ">green</button>
				<button id="blueBtn"class =" btn btn-primary">blue</button>
			</div>
		</div> 
	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<h4>Change the text</h4>
				<textarea  class="col" id="text"></textarea>
			</div>
		</div> 
	</div>

<script src="main.js"></script>

</html>
